<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">

fileDelete()<br>


</span>
</div>


<span class="text"><br>ファイルを削除します。filename には「パス＋ファイル名」を指定します。<br><br></span><span class="syntax2"> </span> <span class="smallTitle">文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2">
fileDelete
</span>
<span class="syntax2">
( 
</span>
<span class="syntax">
filename
</span>
<span class="syntax2">
 )</span><span class="syntax2"></span><br>


</div>


<span class="text"><br>従来の <span style="font-weight: bold;">kill()</span> コマンドも引き続き使用可能です。</span><span style="font-family: Arial,Helvetica,sans-serif;"><span style="font-weight: bold;"><br><br></span></span><span class="syntax2"> </span><span class="smallTitle"></span><span class="smallTitle">用例: <br></span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">
fileDelete(</span> "deletableFile.txt" <span style="font-weight: bold;">)</span></span><span class="syntax2"><br>


</span>
</div>


</body>
