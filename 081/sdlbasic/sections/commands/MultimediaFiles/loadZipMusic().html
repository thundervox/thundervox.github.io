<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<div style="text-align: left; background-color: rgb(204, 204, 255);">
<span class="subTitle">

loadZipMusic()<br>

</span>
</div>

<span class="text"><br>zip 形式の圧縮ファイルからミュージックファイルをロードします。対応ファイル形式は、 wav, mod 系統 (xm など), ogg ファイル, midi, および mp3 ミュージックファイル (Linux システム専用) です。<br><br></span> <span class="smallTitle"> 文法: <br></span>
<div style="text-align: left; background-color: rgb(239, 239, 255);">
<span class="syntax2"> loadZipMusic( </span> <span class="syntax"> zipfile </span> <span class="syntax2"> , </span> <span class="syntax"> filename </span> <span class="syntax2"> ) <br></span>
</div>

<span class="smallTitle"><br>
用例:
<br>

</span>
<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code"><span style="font-weight: bold;">
loadZipMusic(</span> "zipfile.zip", "testmusic.mod" <span style="font-weight: bold;">)</span> </span><span class="syntax2"></span>
<span class="syntax2">
<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

playmusic(-1)

<br>

</span>
</div>

<div style="text-align: left; background-color: rgb(255, 255, 204);">
<span class="text code">

waitkey

<br>

</span>
</div>

</body>
